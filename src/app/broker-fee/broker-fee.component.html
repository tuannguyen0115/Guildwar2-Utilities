<br>
<div class="container col-md-6 offset-md-3">
  <div class='row'>
    <div class="col-sm-5">
      <form>
        <div class="form-group">
          <label for="">Item Name:</label>
          <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="form-group">
          <label for="">Buy Price:</label>
          <div class="form-row">
            <div class='col'>
              <div class="input-group">
                <input type="text" class="form-control" name="buyGold">
                <div class="input-group-append">
                  <span class="input-group-text">
                    <img [src]="goldCoin">
                  </span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="input-group">
                <input type="text" class="form-control" name="buySilver">
                <div class="input-group-append">
                  <span class="input-group-text">
                    <img [src]="silverCoin">
                  </span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="input-group">
                <input type="text" class="form-control" name="buyCopper">
                <div class="input-group-append">
                  <span class="input-group-text">
                    <img [src]="copperCoin">
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
            <label for="">Sell Price:</label>
            <div class="form-row">
              <div class='col'>
                <div class="input-group">
                  <input type="text" class="form-control" name="sellGold">
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <img [src]="goldCoin">
                    </span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="input-group">
                  <input type="text" class="form-control" name="sellSilver">
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <img [src]="silverCoin">
                    </span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="input-group">
                  <input type="text" class="form-control" name="sellCopper">
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <img [src]="copperCoin">
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        <div class="form-group">
          <label for="">Quantity:</label>
          <input type="number" class="form-control" id="quantity" name="quantity">
        </div>
        <button class='btn btn-primary float-right'>Reset</button>
      </form>
    </div>
    <div class="col-sm-5">
      <div class="row text-right">
        <div class='col'>Revenue: </div>
        <div class='col'>28 <span><img [src]="goldCoin"></span>
                         60 <span><img [src]="silverCoin"></span>
                         0 <span><img [src]="copperCoin"></span>
        </div>
      </div>
      <div class="row text-right">
        <div class='col'>- Cost: </div>
        <div class='col'>28 <span><img [src]="goldCoin"></span>
                        60 <span><img [src]="silverCoin"></span>
                        0 <span><img [src]="copperCoin"></span>
        </div>
      </div>
      <div class="row text-right">
        <div class='col'>- Listing Fee: </div>
        <div class='col'>28 <span><img [src]="goldCoin"></span>
                        60 <span><img [src]="silverCoin"></span>
                        0 <span><img [src]="copperCoin"></span>
        </div>
      </div>
      <div class="row text-right">
        <div class='col'>- Sale Fee: </div>
        <div class='col'>28 <span><img [src]="goldCoin"></span>
                        60 <span><img [src]="silverCoin"></span>
                        0 <span><img [src]="copperCoin"></span>
        </div>
      </div>
      <hr>
      <div class="row text-right">
        <div class='col'>Profit: </div>
        <div class='col'>28 <span><img [src]="goldCoin"></span>
                        60 <span><img [src]="silverCoin"></span>
                        0 <span><img [src]="copperCoin"></span>
        </div>
      </div>
    </div>
  </div>
</div>
